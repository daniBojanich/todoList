<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="star1"><img src="img/estrella.svg" alt=""></div>
    <div id="star2"><img src="img/estrella.svg" alt=""></div>
    <div id="star3"><img src="img/estrella.svg" alt=""></div>
    <div class="container">
        <header>
            <div>
                <h1 id='titulo'>TO-DO LIST</h1>
            </div>
        </header>
        <div class="form">
            <h5>Ingresá tu nombre</h5>
            <div class="divinputNombre">
                <input type="text" class="inputNombre" placeholder="nombre" id="input">
                <button id="btn">enviar</button><br>
                </div>
                <div class="saludo"><h4 id="saludo"></h4></div>
        </div>

        <section class="taskContainer">
            <h3>Marcá las tareas que ya realizaste</h3>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check1"><label for="check1" class="task" id="task1">Desayunar ☕</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check2"><label for="check2" class="task" id="task2">Limpiar escritorio de la pc 💻</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check3"><label for="check3" class="task" id="task3">Ver cursos del día del WinterHack ⛄</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check4"><label for="check4" class="task" id="task4">Almorzar 🍜</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check5"><label for="check5" class="task" id="task5">Lavar la ropa 👚</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check6"><label for="check6" class="task" id="task6">Ir al supermercado 🛒</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check7"><label for="check7" class="task" id="task7">Ir al gimnasio 🏋️‍♀️</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check8"><label for="check8" class="task" id="task8">Elongar 🤸‍♀️</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check9"><label for="check9" class="task" id="task9">Bañarte 🚿</label></div>
            <div class="renglon"><input type="checkbox" class="checkbox" id="check10"><label for="check10" class="task" id="task10">Darle de comer a Oliver 🐱</label></div>
        </section>

    </div>


    <script src="script.js"></script>
</body>
</html>
